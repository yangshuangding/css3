<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-top: 300px; 
            overflow: hidden;
            border-radius: 150px;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: .2s;
        }
        .box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box"><img src="./img/01.webp" alt=""></div>
</body>
</html>
